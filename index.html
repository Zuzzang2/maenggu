<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💧 맹구 프로필</title>

    <link rel="icon" href="img/favicon-32x32.png" type="image/png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <meta property="og:title" content="💧 내 이름은 맹구..." />
    <meta property="og:description" content="짜앙....구야.." />
    <meta property="og:image" content="/img/flower.jpg" />
  </head>
  <body>
    <header class="py-5 text-center">
      <div class="container" data-aos="fade-down">
        <h1 class="display-4 fw-bold mb-3">💧 내 이름은 맹구...</h1>
        <p class="lead text-muted">액션 유치원 해바라기반의 맹구 소개 페이지</p>
      </div>
    </header>

    <section id="profile" class="py-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 mb-4 mb-lg-0" data-aos="fade-right">
            <div class="profile-img-container rounded-3 overflow-hidden">
              <img
                src="/img/flower.jpg"
                class="img-fluid profile-img"
                alt="맹구 사진"
              />
            </div>
          </div>
          <div class="col-lg-6" data-aos="fade-left" data-aos-delay="300">
            <h2 class="fw-bold mb-4">✨ 기본 정보</h2>
            <ul class="list-unstyled" style="font-size: 20px">
              <li class="mb-2"><span>이름:</span> 맹구</li>
              <li class="mb-2"><span>나이:</span> 7살</li>
              <li class="mb-2">
                <span>특징:</span> 항상 콧물을 달고 다님. 콧물이 없으면 중심을
                못 잡음.
              </li>
              <li class="mb-2"><span>좋아하는 것:</span> 돌멩이 수집</li>
              <li class="mb-2"><span>소속:</span> 떡잎마을 방범대</li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section id="gallery" class="py-5 bg-light">
      <div class="container text-center">
        <h2 class="fw-bold mb-5" data-aos="fade-up">📸 맹구의 일상</h2>
        <div class="row g-4">
          <div
            class="col-md-6 col-lg-4"
            data-aos="zoom-in"
            data-aos-delay="100"
          >
            <div class="gallery-item rounded-3 overflow-hidden">
              <img src="/img/cotmul.jpg" class="img-fluid" alt="맹구 사진1" />
            </div>
            <p>콧물 프로펠러</p>
          </div>
          <div
            class="col-md-6 col-lg-4"
            data-aos="zoom-in"
            data-aos-delay="200"
          >
            <div class="gallery-item rounded-3 overflow-hidden">
              <img src="/img/cotmul2.jpg" class="img-fluid" alt="맹구 사진2" />
            </div>
            <p>콧물 회오리</p>
          </div>
          <div
            class="col-md-6 col-lg-4"
            data-aos="zoom-in"
            data-aos-delay="300"
          >
            <div class="gallery-item rounded-3 overflow-hidden">
              <img src="/img/cotmul3.jpeg" class="img-fluid" alt="맹구 사진3" />
            </div>
            <p>콧물 줄넘기</p>
          </div>
          <div
            class="col-md-6 col-lg-4"
            data-aos="zoom-in"
            data-aos-delay="400"
          >
            <div class="gallery-item rounded-3 overflow-hidden">
              <img src="/img/cotmul4.jpg" class="img-fluid" alt="맹구 사진4" />
            </div>
            <p>콧물 풍선</p>
          </div>
          <div
            class="col-md-6 col-lg-4"
            data-aos="zoom-in"
            data-aos-delay="500"
          >
            <div class="gallery-item rounded-3 overflow-hidden">
              <img src="/img/stone.jpg" class="img-fluid" alt="맹구 사진5" />
            </div>
            <p>희귀한 돌 발견</p>
          </div>
          <div
            class="col-md-6 col-lg-4"
            data-aos="zoom-in"
            data-aos-delay="600"
          >
            <div class="gallery-item rounded-3 overflow-hidden">
              <img src="/img/ssqq.jpg" class="img-fluid" alt="맹구 사진6" />
            </div>
            <p>양세찬 맹구</p>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-dark text-white text-center py-4">
      <div class="container">
        <p class="mb-0">© 2025. 보이지 않는 곳에서 빛나는 존재, 맹구.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
